<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="bt2.css" />
  </head>
  <body>
    <div class="container">
      <form name="frm">
        <div class="form-group">
          <label>Product Name:</label>
          <input type="text" name="productName" id="productName" />
        </div>

        <div class="form-group">
          <label>Product Quantity:</label>
          <input type="number" name="productQuantity" id="productQuantity" />
        </div>

        <div class="form-group">
          <label>Product Price:</label>
          <input type="number" name="" id="productPrice" />
        </div>

        <button type="button" onclick="addProduct()">Add</button>
      </form>

      <table id="productTable" border="1">
        <!-- thead để thêm một header tới một bảng. -->
        <thead>
          <tr>
            <th>No</th>
            <th>Quantity</th>
            <th>Name</th>
            <th>Price</th>
            <th>Sub-total</th>
          </tr>
        </thead>
        <tbody id="tbd"></tbody>
        <tfoot>
          <tr>
            <th colspan="4">Total</th>
            <th id="sumTotal">0</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- thẻ tbody để thêm một phần thân vào một bảng -->
    <script src="bt2.js"></script>
  </body>
</html>
