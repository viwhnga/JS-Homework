<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="bt3.css" />
  </head>
  <body>
    <div class="container">
      <h1>Clothes</h1>
      <form name="frm">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" name="productName" id="productName" />
        </div>

        <div class="form-group">
          <label>Product Quantity</label>
          <input type="number" name="productQuantity" id="productQuantity" />
        </div>

        <div class="form-group">
          <label>Product Price</label>
          <input type="number" name="" id="productPrice" />
        </div>

        <button type="button" onclick="addProduct()">Add</button>
      </form>

      <table id="productTable">
        <!-- thead để thêm một header tới một bảng. -->
        <thead>
          <tr>
            <td>No</td>
            <td>Name</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Sub-total</td>
          </tr>
        </thead>
        <tbody id="tbd"></tbody>
        <tfoot>
          <tr>
            <td colspan="4">Total</td>
            <td id="sumTotal">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- thẻ tbody để thêm một phần thân vào một bảng -->
    <script src="bt3.js"></script>
  </body>
</html>
